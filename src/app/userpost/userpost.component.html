<mat-card class="userpost">
  <form [formGroup]="form" class="normal-form">
    <div class="container">
      <mat-form-field appearance="fill">
        <mat-label>Rating</mat-label>
        <mat-select formControlName="rating" multiple>
          <mat-select-trigger>
            {{ratings.value ? ratings.value[0] : ''}}
            <span *ngIf="ratings.value?.length > 1" class="example-additional-selection">
              (+{{ratings.value.length - 1}} {{ratings.value?.length === 2 ? 'other' : 'others'}})
            </span>
          </mat-select-trigger>
          <mat-option *ngFor="let rating of ratingChoices" [value]="rating">{{rating}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="keyword" matInput placeholder="keyword for rating">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="post" matInput placeholder="describe how you're feeling">
      </mat-form-field>
    </div>
  </form>
  <button mat-fab color="primary" (click)="onClose()" class="icon-display">
    <mat-icon class="mat-icon" inline=true>close</mat-icon>
  </button>
  <button mat-fab color="primary" (click)="onSubmit()" class="icon-display">
    <mat-icon class="mat-icon" inline=true>send</mat-icon>
  </button>
</mat-card>
