
<div class="full">
    <app-key *ngIf="isLoggedIn && sidebarState.key" [@inOutAnimation]></app-key>
    <app-user *ngIf="isLoggedIn && sidebarState.profile" [@inOutAnimation]></app-user>
    <app-userpost-display *ngIf="isLoggedIn && sidebarState.userPosts" [@inOutAnimation]></app-userpost-display>
    <div id="map">
    </div>
</div>

<app-searchfield *ngIf="!isLoggedIn"></app-searchfield>
<app-sidebar *ngIf="isLoggedIn"></app-sidebar>
