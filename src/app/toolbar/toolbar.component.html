<mat-toolbar class="toolbar_white" color="header">
  <a routerLink = ''> <img class="logo" width="80" height="80" alt="Earth Logo" src="./assets/logos/earth.png" /></a>
  <span class="Title">{{title}}</span>
  <div class="loginSect">
    <span class="about">
      <a style="text-decoration: none;" routerLink='/about'>About</a>
    </span>
    <span class="signUp" *ngIf="!isLoggedIn">
      <fa-icon routerLink = '/signup' [icon]="faUserPlus"></fa-icon>
    </span>
    <span routerLink = '/login' class="login"  *ngIf="!isLoggedIn">
      <fa-icon [icon]="faSignInAlt"></fa-icon>
    </span>
    <span class="login"  *ngIf="isLoggedIn">
      <fa-icon (click)="logOut()" [icon]="faSignOutAlt"></fa-icon>
    </span>
  </div>
</mat-toolbar>
