<div class="toolbar" role="banner">
    <img
      width="80"
      height="80"
      alt="Earth Logo"
      src="./assets/logos/treelogoblue.png"
    />
    <span>EmotMap</span> 
    <div *ngIf="!isLoggedIn" class="loginSect">
      <span class="about">About</span>
      <span (click)="login()" class="login"><fa-icon [icon]="faSignInAlt"></fa-icon></span>
      <span class="signUp"><fa-icon [icon]="faUserPlus"></fa-icon></span>
    </div>
    <div *ngIf="isLoggedIn" class="logoutSect">
      <span class="about">About</span>
      <span (click)="logout()" class="logout"><fa-icon [icon]="faSignOutAlt"></fa-icon></span>
    </div>
  </div>
